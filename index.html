<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <!-- COMMON CSS ------------------------------------------------------------------------------------------------ -->

    <!-- **common** -->

    <link rel="stylesheet" href="./common-css/common.css">

    <!-- **variables** -->

    <link rel="stylesheet" href="./common-css/variables.css">

    <!-- **splash** -->

    <link rel="stylesheet" href="./common-css/splash.css">

    <!-- **bootstrap** -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- INDEX JS / CSS ---------------------------------------------------------------------------------------------- -->

    <!-- **index js** -->

    <script src="./index-js/index.js" defer></script>

    <!-- **index header css** -->

    <link rel="stylesheet" href="./index-css/header.css">

    <link rel="stylesheet" href="./index-css/home.css">
</head>

<body>
    <section id="splash">
        <div id="loading-screen">
            <div class="loading-content">
                <img src="./images/logo.png" alt="BookNest logo" class="promo-img">


                <h1 id="loading-text" class="hidden"> Book Nest </h1>

                <div class="sub-icons">
                    <i class="fa-brands fa-github fa-2x hidden"></i>
                    <i class="fa-solid fa-code fa-2x hidden"></i>
                    <i class="fa-solid fa-user fa-2x hidden"></i>
                </div>

                <h2 id="designer-text" class="hidden">Designed by <strong> Aminian / valikhai</strong></h2>
            </div>
        </div>
    </section>
    <header class="header">
        <div class="logo"> <img src="./images/logo.png" alt="BookNest logo" class="header-logo">
            <a href=""> <i class="fa-solid fa-cart-shopping fa-bounce fa-xs" style="color: #432818ff;"></i></a>
        </div>
        <input type="text" placeholder="Search for book, author, etc..." class="search-bar">

        <div class="header-actions"> <button class="login-btn">Login / Register</button>

        </div>
    </header>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-image"></div>
        <!-- Categories -->
        <section class="categories">
            <div class="category">
                <span class="category-icon"><i class="fa-solid fa-book"></i></span>
            </div>
            <span class="category-label">By Subject</span>
            <div class="category">
                <span class="category-icon"><i class="fa-solid fa-star"></i></span>
            </div>
            <span class="category-label">Selected</span>
            <div class="category">
                <span class="category-icon"><i class="fa-solid fa-flag"></i></span>
            </div>
            <span class="category-label">World Literature</span>
            <div class="category">
                <span class="category-icon"><i class="fa-solid fa-graduation-cap"></i></span>
            </div>

            <span class="category-label">Story Types</span>
            <div class="category">
                <span class="category-icon"><i class="fa-solid fa-award"></i></span>
            </div>
            <span class="category-label">Literary Awards</span>
        </section>
    </section>
</body>

</html>
